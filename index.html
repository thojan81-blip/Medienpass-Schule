<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitaler Medienpass Pro - Schul-Edition</title>
    
    <!-- Frameworks & Icons via CDN für einfache Bereitstellung -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase Libraries für die Speicherung (Version 10 Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            -webkit-tap-highlight-color: transparent;
        }
        .quiz-modal-enter { animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // --- Firebase Initialisierung ---
        // HINWEIS: Füge hier deine Firebase-Projektdaten ein, um die Speicherung zu aktivieren.
        const firebaseConfig = {
          apiKey: "AIzaSyBk62NVhidTupvGKt9Sicnzs2YeMJCY4xM",
          authDomain: "medienpass-thomaeum-e6bd7.firebaseapp.com",
          projectId: "medienpass-thomaeum-e6bd7",
          storageBucket: "medienpass-thomaeum-e6bd7.firebasestorage.app",
          messagingSenderId: "708823428839",
          appId: "1:708823428839:web:212f513020a6fdfbcdfc42",
          measurementId: "G-SMZBMCK3TV"
        };
        
         let db = null;
        if (firebaseConfig.apiKey) {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
            } catch (err) {
                console.error("Firebase Init Fehler:", err);
            }
        }

        const appId = "medienpass-azure-v1";

        // Hilfskomponente für Lucide Icons (CDN Version)
        const Icon = ({ name, size = 24, className = "" }) => (
            <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>
        );

        // Vollständige Lehrplan-Daten
        const curriculumData = {
            "5-6": {
                title: "Basis-Stufe",
                color: "blue",
                tasks: [
                    { id: 1, category: "Anwendung", title: "Hardware-Führerschein", desc: "Geräte sicher bedienen.", quiz: [
                        { q: "Wie fährst du einen PC sicher herunter?", a: ["Stecker ziehen", "Start-Menü -> Herunterfahren", "Bildschirm aus"], correct: 1 },
                        { q: "Wofür ist die rechte Maustaste da?", a: ["Zum Löschen", "Kontextmenü öffnen", "Doppelklick"], correct: 1 }
                    ]},
                    { id: 2, category: "Anwendung", title: "Dateimanagement", desc: "Ordnerstrukturen anlegen.", quiz: [
                        { q: "Warum nutzen wir Ordner?", a: ["PC wird schneller", "Ordnung & Finden", "Gegen Viren"], correct: 1 },
                        { q: "Sinnvoller Dateiname?", a: ["hausaufgabe.pdf", "2025_Bio_Referat_Max.pdf", "Unbenannt.pdf"], correct: 1 }
                    ]},
                    { id: 3, category: "Anwendung", title: "Textverarbeitung I", desc: "Dokumente formatieren.", quiz: [
                        { q: "Wie macht man Text 'fett'?", a: ["Markieren + 'B' Symbol", "Laut lesen", "Kleiner machen"], correct: 0 },
                        { q: "Was ist ein Vorteil von PDF?", a: ["Nicht lesbar", "Sieht überall gleich aus", "Kein Strom"], correct: 1 }
                    ]},
                    { id: 4, category: "Umgang", title: "Netiquette", desc: "Regeln für den Klassenchat.", quiz: [
                        { q: "Was bedeuten GROSSBUCHSTABEN?", a: ["Wichtiger Text", "Schreien", "Tastaturfehler"], correct: 1 },
                        { q: "Fotos ungefragt posten?", a: ["Ja, wenn lustig", "Nein, verletzt Rechte", "Nur in Gruppen"], correct: 1 }
                    ]},
                    { id: 5, category: "Umgang", title: "Mobbing-Prävention", desc: "Grenzen im Netz verstehen.", quiz: [
                        { q: "Was tun bei Online-Beleidigungen?", a: ["Gleich zurückbeleidigen", "Screenshot machen & Hilfe holen", "Account sofort löschen"], correct: 1 },
                        { q: "Wem sollte man Online-Probleme melden?", a: ["Niemandem", "Eltern oder Lehrkräften", "Fremden im Internet"], correct: 1 }
                    ]},
                    { id: 6, category: "Umgang", title: "Suchmaschinen", desc: "Sichere Recherchequellen.", quiz: [
                        { q: "Welche Suche ist für Kinder?", a: ["FragFinn.de", "Amazon.de", "Google Bilder"], correct: 0 },
                        { q: "Gute Suchbegriffe sind...", a: ["Ganze Sätze", "Präzise Stichwörter", "Nur ein Buchstabe"], correct: 1 }
                    ]}
                ]
            },
            "7-8": {
                title: "Aufbau-Stufe",
                color: "indigo",
                tasks: [
                    { id: 7, category: "Anwendung", title: "Präsentationen", desc: "Design & Mediennutzung." },
                    { id: 8, category: "Anwendung", title: "Bild- & Videobearbeitung", desc: "Einfache Schnitte & Filter." },
                    { id: 9, category: "Anwendung", title: "Tabellenkalkulation", desc: "Daten grafisch aufbereiten." },
                    { id: 10, category: "Umgang", title: "Urheberrecht", desc: "CC-Lizenzen & Bildrechte." },
                    { id: 11, category: "Umgang", title: "Fake News Check", desc: "Quellen kritisch prüfen." },
                    { id: 12, category: "Umgang", title: "Datenschutz", desc: "Social Media Einstellungen." }
                ]
            },
            "9-10": {
                title: "Profi-Stufe",
                color: "purple",
                tasks: [
                    { id: 13, category: "Anwendung", title: "KI-Nutzung", desc: "Prompts & Evaluation." },
                    { id: 14, category: "Anwendung", title: "Digitale Bewerbung", desc: "E-Portfolio erstellen." },
                    { id: 15, category: "Anwendung", title: "Projekt-Tools", desc: "Kollaboratives Arbeiten." },
                    { id: 16, category: "Umgang", title: "KI-Ethik", desc: "Grenzen & Verantwortung." },
                    { id: 17, category: "Umgang", title: "Hate Speech", desc: "Gegenrede & Zivilcourage." },
                    { id: 18, category: "Umgang", title: "Digitaler Fußabdruck", desc: "Folgen reflektieren." }
                ]
            }
        };

        const App = () => {
            const [msUser, setMsUser] = useState({ userId: 'dev-user', userDetails: 'Demo Schüler' });
            const [viewMode, setViewMode] = useState('student'); 
            const [activeStage, setActiveStage] = useState("5-6");
            const [completedTasks, setCompletedTasks] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);
            const [activeQuiz, setActiveQuiz] = useState(null);
            const [quizStep, setQuizStep] = useState(0);
            const [quizError, setQuizError] = useState(false);
            const [teacherCode, setTeacherCode] = useState("");
            const [allStudents, setAllStudents] = useState([]);

            useEffect(() => {
                fetch('/.auth/me')
                    .then(res => res.json())
                    .then(data => {
                        if (data.clientPrincipal) setMsUser(data.clientPrincipal);
                    })
                    .catch(() => console.log("Demo-Modus: Kein Azure Auth gefunden."));

                if (db && msUser.userId) {
                    const docPath = `artifacts/${appId}/users/${msUser.userId}/settings/profile`;
                    const unsubscribe = db.doc(docPath).onSnapshot(doc => {
                        if (doc.exists) setCompletedTasks(doc.data().completedTasks || []);
                    }, err => console.error("Firestore Fehler:", err));
                    return () => unsubscribe();
                }
            }, [msUser.userId]);

            // Dashboard Daten laden für Lehrer
            useEffect(() => {
                if (db && viewMode === 'teacher') {
                    const collPath = `artifacts/${appId}/public/data/progress`;
                    const unsubscribe = db.collection(collPath).onSnapshot(snap => {
                        setAllStudents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                    return () => unsubscribe();
                }
            }, [viewMode]);

            useEffect(() => { if (window.lucide) lucide.createIcons(); });

            const toggleTask = async (id) => {
                const isNew = !completedTasks.includes(id);
                const nextTasks = isNew ? [...completedTasks, id] : completedTasks.filter(t => t !== id);
                setCompletedTasks(nextTasks);

                if (db && msUser.userId) {
                    setIsSyncing(true);
                    try {
                        const payload = { 
                            completedTasks: nextTasks, 
                            userDetails: msUser.userDetails,
                            progress: Math.round((nextTasks.length / 18) * 100),
                            lastUpdated: new Date().toISOString()
                        };
                        const userDoc = db.doc(`artifacts/${appId}/users/${msUser.userId}/settings/profile`);
                        const publicDoc = db.doc(`artifacts/${appId}/public/data/progress/${msUser.userId}`);
                        
                        await userDoc.set(payload, { merge: true });
                        await publicDoc.set(payload, { merge: true });
                    } catch (e) { console.error("Sync Fehler:", e); }
                    finally { setIsSyncing(false); }
                }
            };

            const handleTaskClick = (task) => {
                if (completedTasks.includes(task.id)) {
                    toggleTask(task.id);
                } else if (task.quiz) {
                    setActiveQuiz(task);
                    setQuizStep(0);
                    setQuizError(false);
                } else {
                    toggleTask(task.id);
                }
            };

            const handleQuizAnswer = (idx) => {
                if (idx === activeQuiz.quiz[quizStep].correct) {
                    setQuizError(false);
                    if (quizStep + 1 < activeQuiz.quiz.length) setQuizStep(s => s + 1);
                    else {
                        toggleTask(activeQuiz.id);
                        setActiveQuiz(null);
                    }
                } else {
                    setQuizError(true);
                }
            };

            const progress = Math.round((completedTasks.length / 18) * 100);

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="bg-white border-b px-6 h-16 flex items-center justify-between shadow-sm sticky top-0 z-40">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setViewMode('student')}>
                            <Icon name="shield-check" className="text-blue-600" />
                            <h1 className="font-black text-xl tracking-tighter uppercase text-slate-800">Medienpass</h1>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setViewMode(viewMode === 'teacher' ? 'student' : 'teacher-auth')} className="text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-blue-600 flex items-center gap-1">
                                <Icon name="users" size={12} /> {viewMode === 'teacher' ? 'Schüler' : 'Lehrer'}
                            </button>
                            <span className="text-xs font-bold text-slate-600 bg-slate-100 px-3 py-1 rounded-full">{msUser.userDetails}</span>
                        </div>
                    </header>

                    <main className="flex-grow max-w-6xl mx-auto w-full p-6">
                        {viewMode === 'student' && (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl mb-12 relative overflow-hidden">
                                    <div className="relative z-10">
                                        <h2 className="text-4xl font-black mb-4 tracking-tighter">Hallo, {msUser.userDetails.split(' ')[0]}!</h2>
                                        <div className="flex flex-wrap items-end gap-10">
                                            <div className="text-6xl font-black">{progress}%</div>
                                            <div className="flex-1 min-w-[200px] mb-4 h-3 bg-white/10 rounded-full overflow-hidden">
                                                <div className="bg-blue-500 h-full transition-all duration-1000" style={{ width: `${progress}%` }}></div>
                                            </div>
                                        </div>
                                        {isSyncing && <p className="text-[10px] text-blue-400 font-bold uppercase mt-4 animate-pulse">● Daten werden synchronisiert...</p>}
                                    </div>
                                    <Icon name="award" size={300} className="absolute -right-10 -bottom-10 opacity-5" />
                                </div>

                                <div className="flex gap-3 mb-10 overflow-x-auto pb-4 scrollbar-hide">
                                    {Object.keys(curriculumData).map(k => (
                                        <button key={k} onClick={() => setActiveStage(k)} className={`px-8 py-4 rounded-2xl font-black transition-all ${activeStage === k ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-white text-slate-400 hover:bg-slate-200'}`}>
                                            KLASSE {k}
                                        </button>
                                    ))}
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                                    {/* Spalte: Anwendung / Skills */}
                                    <section>
                                        <h3 className="text-2xl font-black mb-8 uppercase tracking-tighter flex items-center gap-3">
                                            <Icon name="pen-tool" className="text-green-500" /> Skills
                                        </h3>
                                        <div className="space-y-6">
                                            {curriculumData[activeStage].tasks.filter(t => t.category === "Anwendung").map(t => (
                                                <div key={t.id} onClick={() => handleTaskClick(t)} className={`p-8 rounded-[2rem] border-2 cursor-pointer transition-all flex gap-6 items-start ${completedTasks.includes(t.id) ? 'border-blue-500 bg-white shadow-xl shadow-blue-50' : 'border-slate-100 bg-white hover:border-slate-200'}`}>
                                                    <Icon name={completedTasks.includes(t.id) ? "check-circle" : "circle"} className={completedTasks.includes(t.id) ? "text-blue-600" : "text-slate-200"} size={32} />
                                                    <div className="flex-1">
                                                        <h4 className={`font-black text-xl mb-1 ${completedTasks.includes(t.id) ? 'text-slate-800' : 'text-slate-600'}`}>{t.title}</h4>
                                                        <p className="text-slate-400 text-sm leading-relaxed">{t.desc}</p>
                                                        {t.quiz && !completedTasks.includes(t.id) && <span className="inline-block mt-3 text-[9px] font-black uppercase bg-orange-100 text-orange-600 px-3 py-1 rounded-full tracking-widest">Test nötig</span>}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>

                                    {/* Spalte: Umgang / Reflexion */}
                                    <section>
                                        <h3 className="text-2xl font-black mb-8 uppercase tracking-tighter flex items-center gap-3">
                                            <Icon name="globe" className="text-blue-600" /> Reflexion
                                        </h3>
                                        <div className="space-y-6">
                                            {curriculumData[activeStage].tasks.filter(t => t.category === "Umgang").map(t => (
                                                <div key={t.id} onClick={() => handleTaskClick(t)} className={`p-8 rounded-[2rem] border-2 cursor-pointer transition-all flex gap-6 items-start ${completedTasks.includes(t.id) ? 'border-blue-500 bg-white shadow-xl shadow-blue-50' : 'border-slate-100 bg-white hover:border-slate-200'}`}>
                                                    <Icon name={completedTasks.includes(t.id) ? "check-circle" : "circle"} className={completedTasks.includes(t.id) ? "text-blue-600" : "text-slate-200"} size={32} />
                                                    <div className="flex-1">
                                                        <h4 className={`font-black text-xl mb-1 ${completedTasks.includes(t.id) ? 'text-slate-800' : 'text-slate-600'}`}>{t.title}</h4>
                                                        <p className="text-slate-400 text-sm leading-relaxed">{t.desc}</p>
                                                        {t.quiz && !completedTasks.includes(t.id) && <span className="inline-block mt-3 text-[9px] font-black uppercase bg-orange-100 text-orange-600 px-3 py-1 rounded-full tracking-widest">Test nötig</span>}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>
                                </div>
                            </div>
                        )}

                        {viewMode === 'teacher-auth' && (
                            <div className="max-w-md mx-auto mt-20 bg-white p-12 rounded-[2.5rem] shadow-2xl text-center">
                                <Icon name="lock" size={48} className="mx-auto mb-4 text-slate-300" />
                                <h2 className="text-2xl font-black mb-6 italic">Lehrer-Zugang</h2>
                                <input type="password" placeholder="Passwort..." className="w-full bg-slate-50 border-2 rounded-2xl p-4 mb-4 text-center font-bold outline-none focus:border-blue-600" onChange={e => setTeacherCode(e.target.value)} />
                                <button onClick={() => teacherCode === "Lehrer2026" ? setViewMode('teacher') : alert("Code ungültig")} className="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg">Anmelden</button>
                            </div>
                        )}

                        {viewMode === 'teacher' && (
                            <div className="animate-in fade-in">
                                <h2 className="text-3xl font-black mb-8 tracking-tight uppercase">Klassenübersicht</h2>
                                {db ? (
                                    <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 border-b">
                                                <tr>
                                                    <th className="p-6 text-xs uppercase font-black text-slate-400 tracking-widest">Schüler/in</th>
                                                    <th className="p-6 text-xs uppercase font-black text-slate-400 tracking-widest">Fortschritt</th>
                                                    <th className="p-6 text-xs uppercase font-black text-slate-400 tracking-widest text-right">Zuletzt Aktiv</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {allStudents.sort((a,b) => (b.progress || 0) - (a.progress || 0)).map(s => (
                                                    <tr key={s.id} className="hover:bg-slate-50/50">
                                                        <td className="p-6">
                                                            <div className="flex items-center gap-3">
                                                                <div className="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600 font-bold uppercase">{s.userDetails?.charAt(0) || '?'}</div>
                                                                <span className="font-bold text-slate-700">{s.userDetails || "Anonym"}</span>
                                                            </div>
                                                        </td>
                                                        <td className="p-6">
                                                            <div className="flex items-center gap-4">
                                                                <div className="flex-1 h-2 bg-slate-100 rounded-full overflow-hidden min-w-[150px]">
                                                                    <div className="bg-blue-600 h-full" style={{ width: `${s.progress || 0}%` }}></div>
                                                                </div>
                                                                <span className="font-black text-sm">{s.progress || 0}%</span>
                                                            </div>
                                                        </td>
                                                        <td className="p-6 text-xs text-slate-400 font-medium italic text-right">
                                                            {s.lastUpdated ? new Date(s.lastUpdated).toLocaleDateString() : '-'}
                                                        </td>
                                                    </tr>
                                                ))}
                                                {allStudents.length === 0 && (
                                                    <tr><td colSpan="3" className="p-10 text-center text-slate-300 italic">Noch keine Daten vorhanden.</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                ) : (
                                    <div className="bg-white p-16 rounded-[2.5rem] border-4 border-dashed border-slate-100 text-center text-slate-300">
                                        <Icon name="users" size={64} className="mx-auto mb-4 opacity-10" />
                                        <p className="font-bold">Dashboard ist bereit.</p>
                                        <p className="text-sm mt-2">Aktiviere Firebase, um Live-Daten zu sehen.</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {activeQuiz && (
                        <div className="fixed inset-0 bg-slate-900/95 backdrop-blur-xl z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3.5rem] p-12 max-w-xl w-full shadow-2xl relative quiz-modal-enter">
                                <button onClick={() => setActiveQuiz(null)} className="absolute top-8 right-8 text-slate-300 hover:text-slate-900"><Icon name="x" size={28} /></button>
                                <span className="text-[10px] font-black uppercase text-blue-600 bg-blue-50 px-4 py-2 rounded-full mb-6 inline-block tracking-widest">Wissenstest</span>
                                <h3 className="text-3xl font-black text-slate-800 leading-tight mb-10">{activeQuiz.quiz[quizStep].q}</h3>
                                <div className="space-y-3 mb-10">
                                    {activeQuiz.quiz[quizStep].a.map((ans, i) => (
                                        <button key={i} onClick={() => handleQuizAnswer(i)} className="w-full text-left p-6 rounded-2xl border-2 hover:border-blue-500 hover:bg-blue-50 font-bold transition-all text-slate-600 flex justify-between items-center group">
                                            {ans} <Icon name="chevron-right" size={20} className="opacity-0 group-hover:opacity-100 text-blue-600" />
                                        </button>
                                    ))}
                                </div>
                                {quizError && <div className="bg-red-50 text-red-500 font-bold p-4 rounded-2xl flex items-center gap-2 animate-bounce mb-6"><Icon name="alert-circle" /> Das war leider falsch.</div>}
                                <div className="flex justify-between items-center text-xs font-black text-slate-300 uppercase">
                                    <span>Frage {quizStep + 1} / {activeQuiz.quiz.length}</span>
                                    <div className="flex gap-1">{activeQuiz.quiz.map((_, i) => <div key={i} className={`h-1.5 w-10 rounded-full ${i <= quizStep ? 'bg-blue-600' : 'bg-slate-100'}`}></div>)}</div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
